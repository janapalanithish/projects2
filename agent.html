<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Agent | Production Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="agent.css">
</head>
<body>
    
   

    <header>
        <div class="brand">
            <i class="fa-solid fa-robot"></i> Nexus Agent
        </div>
        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="search-bar" placeholder="Search history...">
        </div>
    </header>

    <div id="chat-container">
        <div class="message ai">
            <div class="avatar ai"><i class="fa-solid fa-bolt"></i></div>
            <div class="content">
                <strong>System Online.</strong><br>
                Connected to n8n workflow. I preserve history locally and support markdown. How can I help?
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-group">
            <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="send-btn" title="Send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <div class="legal-text">
            <!-- Uses public client key authentication. No login required. -->
        </div>
    </div>
<script src="agent.js"></script>
</body>
</html>
